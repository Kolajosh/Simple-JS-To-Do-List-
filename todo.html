<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .removeButton {
        color: red;
      }
      ul li {
        padding-top: 30px;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script>
      function addItem() {
        var input = document.getElementById("todoInput").value;
        if (!input) {
          alert("Kindly enter a list");
        } else {
          var li = document.createElement("li");
          var txt = document.createTextNode(input);
          li.appendChild(txt);
          document.getElementById("todoList").appendChild(li);

          //to create link to delete note
          var span = document.createElement("span");
          var a = document.createElement("a");
          var i = document.createElement("i");
          var att = document.createAttribute("href");
          att.value = "#";
          var event = document.createAttribute("onclick");
          event.value = "removeList(this)";
          a.setAttributeNode(att);
          a.setAttributeNode(event);
          i.classList.add("bi", "bi-trash", "ms-3", "fs-6", "removeButton");
          a.appendChild(i);
          span.appendChild(a);
          li.appendChild(span);
          //   var btnText = document.createTextNode("bi bi-trash");
          //   a.appendChild(btnText);
          //   span.appendChild(a);
          console.log(span);
        }
      }

      function removeList(par) {
        par.parentElement.parentElement.remove();
      }
    </script>
  </head>
  <body class="bg-dark">
    <div class="d-flex justify-content-center mt-5 text-light">
      <div class="text-center p-5 border rounded">
        <h2 class="my-5 fs-4">Local TO-DO List</h2>
        <form>
          <input type="text" id="todoInput" placeholder="add new item" />
          <button
            type="button"
            name="submit"
            id="btnSubmit"
            onclick="addItem()"
          >
            Add
          </button>
        </form>
        <ul id="todoList" class="mb-5"></ul>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
